<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Concesionario — Inicio</title>

<style>
body{margin:0;font-family:Inter,system-ui;background:#fff;color:#111;}
header{
  position:fixed;top:0;width:100%;background:#fff;border-bottom:1px solid #eee;
  padding:14px 20px;z-index:1000;display:flex;justify-content:center;
}
header .brand{font-size:20px;font-weight:700;}

#hero{
  height:100vh;background:url('./categorias/hero.jpg') center/cover no-repeat;
  display:flex;flex-direction:column;justify-content:end;align-items:center;
  text-align:center;color:rgb(0, 0, 0);text-shadow:0 3px 7px rgba(255, 255, 255, 0.6);padding:20px;
}
#hero button{
  padding:10px 22px;border-radius:999px;background:black;color:white;
  border:none;cursor:pointer;font-size:15px;margin-top:20px;
}

#categorias{padding:60px 20px;max-width:1100px;margin:auto;}
#categorias h2{text-align:center;font-size:28px;margin-bottom:30px;}
.grid-cat{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:28px;}
.cat-card{text-align:center;cursor:pointer;}
.cat-card img{width:100%;height:200px;object-fit:cover;border-radius:14px;}
</style>
</head>

<body>

<header><div class="brand">Concesionario</div></header>

<section id="hero">
  <h1>Elegí tu moto ideal</h1>
  <p>Seleccioná una marca para continuar</p>
  <button onclick="document.getElementById('categorias').scrollIntoView({behavior:'smooth'})">
    Ver categorías
  </button>
</section>

<section id="categorias">
  <h2>Categorías</h2>

  <div class="grid-cat">
    
    <div class="cat-card" onclick="location.href='financiacion.html?cat=Corven'">
      <img src="/categorias/Corven.jpg" alt="Corven">
      <p>Corven</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Honda'">
      <img src="/categorias/Honda.jpg" alt="Honda">
      <p>Honda</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Yamaha'">
      <img src="/categorias/Yamaha.jpg" alt="Yamaha">
      <p>Yamaha</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Motomel'">
      <img src="/categorias/Motomel.jpg" alt="Motomel">
      <p>Motomel</p>
    </div>

  </div>
</section>


</body>
</html>
