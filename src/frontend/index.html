<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Concesionario ‚Äî Inicio</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#fff;
  color:#111;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  border-bottom:1px solid #eee;
  padding:14px 20px;
  z-index:1000;
  display:flex;
  justify-content:center;
}
header .brand{
  font-size:20px;
  font-weight:700;
}

/* HERO */
/* Contenedor del hero */
#hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  position: relative;
  text-align: center;
  padding-bottom: 40px;
  background: #fff; /* Fondo limpio por si sobra espacio */
}

/* Im√°genes del hero */
.hero-flyer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* Mostrar PC */
.pc-only { display: block; }
/* Ocultar mobile */
.mobile-only { display: none; }

/* ----- Mobile ----- */
@media (max-width: 768px) {
  .pc-only { display: none; }
  .mobile-only { display: block; }
}

#hero button{
  padding:12px 30px;
  margin-bottom: 120px;
  border-radius:999px;
  border:1px solid #ddd;
  background:#f8f8f8;
  color:#252525;
  cursor:pointer;
  font-size:15px;
  white-space:nowrap;
  transition:0.4s;
  position:relative;
  z-index:2; /* queda arriba del flyer */
}

#hero button:hover{
  background:black;
  color:white;
  border-color:black;
}

/* CATEGOR√çAS */
#categorias{
  padding:60px 20px;
  max-width:1100px;
  margin:auto;
}
#categorias h2{
  text-align:center;
  font-size:28px;
  margin-bottom:30px;
}

.grid-cat{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
  gap:28px;
}

.cat-card{
  text-align:center;
  cursor:pointer;
}

.cat-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
}

/* Intro video */
#intro-container { 
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.6s ease;
}

#intro-video {
  width: 60%;
  max-width: 700px;
  height: auto;
  border-radius: 10px;
}

/* üì± Versi√≥n m√≥vil ‚Üí video m√°s grande */
@media (max-width: 1080px) {
  #intro-video {
    width: 100%;
    max-width: 100%;
  }
}


</style>
</head>


<script>
// Ocultar intro a los 3 segundos s√≠ o s√≠
setTimeout(() => {
  const intro = document.getElementById("intro-container");
  intro.style.opacity = "0";

  // quitarlo del DOM despu√©s del fade
  setTimeout(() => intro.remove(), 700);
}, 6000);
</script>

<body>


<div id="intro-container">
  <video id="intro-video" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4" />
  </video>
</div>



<header><div class="brand">Motocenter</div></header>

<!-- HERO con flyers diferenciados -->
<section id="hero">
  <img src="/categorias/flyer_pc.jpg" id="flyer-pc" class="hero-flyer pc-only">
  <img src="/categorias/flyer_mobile.jpg" id="flyer-mobile" class="hero-flyer mobile-only">

  <button onclick="document.getElementById('categorias').scrollIntoView({behavior:'smooth'})">
    Ver categor√≠as
  </button>
</section>

<section id="categorias">
  <h2>Categor√≠as</h2>

  <div class="grid-cat">

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Corven'">
      <img src="/categorias/corven.jpg" alt="Corven">  <!-- ‚Üê min√∫scula -->
      <p>Corven</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Honda'">
      <img src="/categorias/honda.jpg" alt="Honda">    <!-- ‚Üê min√∫scula -->
      <p>Honda</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Yamaha'">
      <img src="/categorias/yamaha.jpg" alt="Yamaha">  <!-- ‚Üê min√∫scula -->
      <p>Yamaha</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Motomel'">
      <img src="/categorias/motomel.jpg" alt="Motomel"> <!-- ‚Üê min√∫scula -->
      <p>Motomel</p>
    </div>

  </div>
</section>

</body>
</html>
