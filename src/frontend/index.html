<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Concesionario ‚Äî Inicio</title>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#fff;
  color:#111;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  border-bottom:1px solid #eee;
  padding:14px 20px;
  z-index:1000;
  display:flex;
  justify-content:center;
}
header .brand{
  font-size:20px;
  font-weight:700;
}

/* HERO */
#hero{
  height:100vh;
  background:url('/categorias/hero.jpg') center/cover no-repeat; /* ‚Üê min√∫scula */
  display:flex;
  flex-direction:column;
  justify-content:end;
  align-items:center;
  text-align:center;
  color:#000;
  text-shadow:0 3px 7px rgba(255,255,255,0.6);
  padding:20px;
}

#hero button{
  padding:10px 22px;
  border-radius:999px;
  background:black;
  color:white;
  border:none;
  cursor:pointer;
  font-size:15px;
  margin-top:20px;
}

/* CATEGOR√çAS */
#categorias{
  padding:60px 20px;
  max-width:1100px;
  margin:auto;
}
#categorias h2{
  text-align:center;
  font-size:28px;
  margin-bottom:30px;
}

.grid-cat{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
  gap:28px;
}

.cat-card{
  text-align:center;
  cursor:pointer;
}

.cat-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:14px;
}

/* CONTENEDOR COMPLETO (fondo blanco) */
#introVideoContainer {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100vh;
  background: white;
  z-index: 9999;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity .6s ease;
}

/* VIDEO REDUCIDO AL 40% DEL TAMA√ëO */
.videoWrapper {
  width: 40%;       /* ‚Üê 60% m√°s chico */
  max-width: 700px; /* tama√±o m√°ximo en pantallas grandes */
}

#introVideo {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 12px;
}


</style>
</head>

<script>
  const intro = document.getElementById("introVideoContainer");
  const video = document.getElementById("introVideo");

  // Si ya se vio, no mostrarlo
  if (sessionStorage.getItem("introPlayed") === "true") {
    intro.style.display = "none";
  } else {

    // Acelerar video un 30%
    video.playbackRate = 1.3;

    // üî• OCULTAR SI O SI A LOS 3 SEGUNDOS
    setTimeout(() => {
      intro.style.opacity = "0";
      setTimeout(() => {
        intro.style.display = "none";
      }, 600);
      sessionStorage.setItem("introPlayed", "true");
    }, 3000);
  }

  // (Opcional) ocultarlo si termina antes de los 3s
  video.onended = () => {
    intro.style.opacity = "0";
    setTimeout(() => {
      intro.style.display = "none";
    }, 600);
    sessionStorage.setItem("introPlayed", "true");
  };
</script>


<body>

<!-- INTRO VIDEO -->
<div id="introVideoContainer">
  <div class="videoWrapper">
    <video id="introVideo" autoplay muted playsinline>
      <source src="./intro.mp4" type="video/mp4" />
    </video>
  </div>
</div>


<header><div class="brand">Concesionario</div></header>

<section id="hero">
  <h1>Eleg√≠ tu moto ideal</h1>
  <p>Seleccion√° una marca para continuar</p>
  <button onclick="document.getElementById('categorias').scrollIntoView({behavior:'smooth'})">
    Ver categor√≠as
  </button>
</section>

<section id="categorias">
  <h2>Categor√≠as</h2>

  <div class="grid-cat">

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Corven'">
      <img src="/categorias/corven.jpg" alt="Corven">  <!-- ‚Üê min√∫scula -->
      <p>Corven</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Honda'">
      <img src="/categorias/honda.jpg" alt="Honda">    <!-- ‚Üê min√∫scula -->
      <p>Honda</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Yamaha'">
      <img src="/categorias/yamaha.jpg" alt="Yamaha">  <!-- ‚Üê min√∫scula -->
      <p>Yamaha</p>
    </div>

    <div class="cat-card" onclick="location.href='financiacion.html?cat=Motomel'">
      <img src="/categorias/motomel.jpg" alt="Motomel"> <!-- ‚Üê min√∫scula -->
      <p>Motomel</p>
    </div>

  </div>
</section>

</body>
</html>
