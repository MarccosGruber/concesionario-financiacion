<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solicitar financiaci√≥n</title>

<style>
body{margin:0;font-family:Inter,system-ui;background:#fff;color:#111;}
header{
  position:fixed;top:0;width:100%;background:#fff;border-bottom:1px solid #eee;
  padding:14px 20px;z-index:1000;display:flex;justify-content:center;
}
header .brand{font-size:20px;font-weight:700;}

.container{max-width:1200px;margin:0 auto;padding:80px 20px;}

h1{text-align:center;font-size:30px;margin-bottom:6px;}
.subtitle{text-align:center;color:#666;margin-bottom:28px;}

.steps{display:flex;gap:10px;justify-content:center;margin-bottom:26px;}
.step{
  padding:6px 16px;border-radius:999px;border:1px solid #ddd;background:#f5f5f5;
  font-size:14px;cursor:pointer;
}
.step.active{background:#111;color:white;border-color:#111;}

/* Subcategor√≠as */
.filters{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
  margin-bottom:20px;
}

.chip{
  padding:6px 18px;
  border-radius:999px;
  border:1px solid #ddd;
  background:#f8f8f8;
  cursor:pointer;
  font-size:13px;
  display:inline-block;
  width:auto;
  white-space:nowrap;
  transition:0.5s;
  color:#252525;
}
.chip:hover{background:#000;color:#fff;}
.chip.active{background:#111;color:#fff;border-color:#111;}

/* Grid motos */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
  margin-top:10px;
}

.card{
  border:1px solid #eee;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  width:100%;
  max-width:380px;
  margin:0 auto;
  background:#fff;
}

.card img{
  width: 100%;
  height: 300px;
  object-fit: contain;
  background:#fff;
  padding: 10px;
  display:block;
}

.card h3{
  text-align:center;
  font-size:17px;
  padding:10px;
}

/* Formulario */
.form-box{
  border:1px solid #eee;
  padding:24px;
  border-radius:12px;
  max-width:480px;
  margin:0 auto;
  display:none;
  background:white;
  box-shadow:0px 4px 20px rgba(0,0,0,0.06);
}

.moto-resumen{
  display:flex;
  gap:12px;
  border-bottom:1px solid #ddd;
  padding-bottom:12px;
  margin-bottom:12px;
}

.moto-resumen img{
  width:110px;height:80px;object-fit:contain;border-radius:10px;background:white;padding:4px;
}

/* Inputs y botones */
input,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  margin-bottom:14px;
  border:1px solid #ddd;
  background:#fafafa;
  font-size:14px;
  outline:none;
  transition:0.2s;
  box-sizing:border-box;
}

input:focus{
  border-color:#111;
  background:white;
  box-shadow:0 0 0 2px rgba(0,0,0,0.05);
}

button{
  background:#111;
  color:white;
  border:none;
  font-weight:600;
}

/* Consentimiento */
.consent{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  margin-top:4px;
  margin-bottom:10px;
}

.consent input{
  width:auto;
  margin-bottom:0;
}

/* Mensajes */
.ok{
  display:none;background:#d1fae5;color:#065f46;padding:10px;
  border-radius:8px;margin-top:10px;font-size:14px;text-align:center;
}
.err{
  display:none;background:#fee2e2;color:#b91c1c;padding:10px;
  border-radius:8px;margin-top:10px;font-size:14px;text-align:center;
}

/* Animaciones suaves para cambio de pasos */
.fade-in {
  opacity: 0;
  transform: translateY(15px);
  animation: fadeIn .45s forwards ease;
}

.fade-out {
  opacity: 1;
  transform: translateY(0);
  animation: fadeOut .35s forwards ease;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: translateY(-15px);
  }
}

</style>
</head>

<body>

<header><div class="brand">Solicitar financiaci√≥n</div></header>

<div class="container">

  <h1>Solicitar financiaci√≥n</h1>
  <p class="subtitle">Eleg√≠ una moto y complet√° tus datos. Es r√°pido y sin compromiso.</p>

  <div class="steps">
    <div id="step1btn" class="step active">1 ‚Äî Elegir moto</div>
    <div id="step2btn" class="step">2 ‚Äî Datos personales</div>
  </div>

  <div class="filters" id="subcats"></div>

  <div id="paso1">
    <div class="grid" id="vehiculos-grid"></div>
  </div>

  <!-- Paso 2 -->
  <div id="paso2" style="display:none;">
    <div class="form-box" id="formBox">

      <div id="motoResumen" class="moto-resumen"></div>

      <form id="form">

        <label>Nombre y apellido</label>
        <input id="nombre" type="text" required placeholder="...">

        <label>Tel√©fono (WhatsApp)</label>
        <input id="telefono" type="tel" required placeholder="+54...">

        <label>DNI</label>
        <input id="dni" type="number" required placeholder="...">

        <input type="hidden" id="vehiculo">
        <input type="hidden" id="precio">

        <label class="consent">
          <input type="checkbox" id="consentimiento" required>
          Acepto el uso de mis datos para gestionar la financiaci√≥n.
        </label>

        <button style="margin-top: 10px;" type="submit">Enviar solicitud</button>

        <div id="ok" class="ok">‚úÖ ¬°Solicitud enviada! Te llegar√° un WhatsApp.</div>
        <div id="err" class="err"></div>

      </form>

    </div>
  </div>

</div>

<script>

// REFERENCIAS
const paso1 = document.getElementById("paso1");
const paso2 = document.getElementById("paso2");
const formBox = document.getElementById("formBox");



// GET categor√≠a
const urlParams = new URLSearchParams(window.location.search);
const marca = urlParams.get("cat");

// BASE DE DATOS
const catalogo=[

// HONDA

  // 110cc
  { nombre: "Honda Wave 110", categoria: "Honda", sub: ["110"], precio: 0, img: "Honda Wave 110.jpg" },
  { nombre: "Honda Navi 110", categoria: "Honda", sub: ["110", "SCOOTERS"], precio: 0, img: "Honda Navi 110" },

  // 125cc
  { nombre: "Honda Biz 125", categoria: "Honda", sub: ["125", "SCOOTERS"], precio: 0, img: "Honda Biz 125" },

  // 150cc
  { nombre: "Honda CG Titan 150", categoria: "Honda", sub: ["150"], precio: 0, img: "Honda CG Titan 150" },
  { nombre: "Honda CG Fan 150", categoria: "Honda", sub: ["150"], precio: 0, img: "Honda CG Fan 150" },

  // On/off ‚Äî 150 / 160 / 190
  { nombre: "Honda XR 150L", categoria: "Honda", sub: ["150"], precio: 0, img: "Honda XR 150L" },
  { nombre: "Honda XR 160 Tornado", categoria: "Honda", sub: ["160"], precio: 0, img: "Honda XR 160 Tornado" },
  { nombre: "Honda XR 190L", categoria: "Honda", sub: ["190"], precio: 0, img: "Honda XR 190L" },

  // Naked 160
  { nombre: "Honda CB160F", categoria: "Honda", sub: ["160"], precio: 0, img: "Honda CB160F" },

  // 250
  { nombre: "Honda XR 250 Tornado", categoria: "Honda", sub: ["250"], precio: 0, img: "Honda XR 250 Tornado" },
  { nombre: "Honda CB250 Twister", categoria: "Honda", sub: ["250"], precio: 0, img: "Honda CB250 Twister" },

  // Scooters
  { nombre: "Honda PCX 160", categoria: "Honda", sub: ["SCOOTERS", "160"], precio: 0, img: "Honda PCX 160" },
  { nombre: "Honda Elite 125", categoria: "Honda", sub: ["SCOOTERS", "125"], precio: 0, img: "Honda Elite 125" },

  // 300
  { nombre: "Honda CB300F Twister", categoria: "Honda", sub: ["300"], precio: 0, img: "Honda CB300F Twister" },
  { nombre: "Honda CBR300R", categoria: "Honda", sub: ["300"], precio: 0, img: "Honda CBR300R" },

  // Adventure 300
  { nombre: "Honda XRE 300", categoria: "Honda", sub: ["300"], precio: 0, img: "Honda XRE 300" },

  // Alta gama (opcional)
  { nombre: "Honda CB500X", categoria: "Honda", sub: ["500"], precio: 0, img: "Honda CB500X" },
  { nombre: "Honda NC750X", categoria: "Honda", sub: ["750"], precio: 0, img: "Honda NC750X" },
  { nombre: "Honda Africa Twin 1100", categoria: "Honda", sub: ["1100"], precio: 0, img: "Honda Africa Twin 1100" },
];

// SUBCATEGOR√çAS

  function renderSubcats(){
    const subcats = [
    ...new Set(
      catalogo
        .filter(m => m.categoria === marca)
        .flatMap(m => m.sub)   // aplana m√∫ltiples subcategor√≠as
    )
  ];

  const box=document.getElementById("subcats");

  box.innerHTML =
    `<button class='chip active' onclick="renderMotos()">Todas</button>` +
subcats.map(s=>{
  const label = (s.toLowerCase() === "scooter") ? "SCOOTERS" : s;
  return `<button class='chip' onclick="renderMotos('${s}')">${label}</button>`;
}).join('');

}

// MOSTRAR MOTOS (sin precio)
function renderMotos(sub=null){
  const lista = catalogo.filter(m =>
  m.categoria === marca &&
  (!sub || m.sub.includes(sub))
);


  document.getElementById("vehiculos-grid").innerHTML =
    lista.map(m=>`
      <div class='card' onclick="seleccionarMoto('${m.nombre}')">
        <img src='${m.img}'>
        <h3>${m.nombre}</h3>
      </div>
    `).join('');
}

function seleccionarMoto(nombre){
  const m = catalogo.find(x=>x.nombre===nombre);

  // Animaci√≥n suave al ocultar paso 1
  paso1.classList.add("fade-out");

  setTimeout(() => {
    paso1.style.display = "none";
    paso1.classList.remove("fade-out");

    // Mostrar paso 2 con animaci√≥n suave
    paso2.style.display = "block";
    formBox.style.display = "block";
    paso2.classList.add("fade-in");

    // Marcar/desmarcar pasos
    document.getElementById("step1btn").classList.remove("active");
    document.getElementById("step2btn").classList.add("active");

    // Scroll suave arriba
    window.scrollTo({ top: 0, behavior: "smooth" });

  }, 350);

  // Ocultar subcategor√≠as
  document.getElementById("subcats").style.display = "none";

  // Completar datos ocultos
  document.getElementById("vehiculo").value = m.nombre;
  document.getElementById("precio").value = m.precio;

  // Resumen
  document.getElementById("motoResumen").innerHTML = `
    <img src="${m.img}">
    <div><strong>${m.nombre}</strong></div>
  `;
}


// ENVIAR FORMULARIO
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    nombre: document.getElementById("nombre").value.trim(),
    telefono: document.getElementById("telefono").value.trim(),
    dni: document.getElementById("dni").value.trim(),
    vehiculo: document.getElementById("vehiculo").value,
    precio: Number(document.getElementById("precio").value),
    consentimiento: document.getElementById("consentimiento").checked
  };

  const okEl = document.getElementById("ok");
  const errEl = document.getElementById("err");

  okEl.style.display = "none";
  errEl.style.display = "none";

  try {
    const res = await fetch("/api/solicitar-financiacion", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const json = await res.json();
    if (!res.ok) throw new Error(json.error || "Error inesperado");

    okEl.style.display = "block";
    e.target.reset();

  } catch (err) {
    errEl.textContent = "‚ùå " + err.message;
    errEl.style.display = "block";
  }
});

// INICIALIZAR
renderSubcats();
renderMotos();

// üëâ Campo tel√©fono con +54 obligatorio
const telInput = document.getElementById("telefono");

// Siempre comenzar con +54
telInput.addEventListener("focus", () => {
  if (!telInput.value.startsWith("+54")) {
    telInput.value = "+54 ";
  }
});

// Evitar borrar el +54
telInput.addEventListener("input", () => {
  if (!telInput.value.startsWith("+54")) {
    telInput.value = "+54 ";
  }

  // Quitar letras, dejar solo n√∫meros despu√©s de +54
  telInput.value = "+54 " + telInput.value.replace("+54", "").replace(/\D/g, "");
});

// Evitar borrar el prefijo con Backspace
telInput.addEventListener("keydown", (e) => {
  if (telInput.selectionStart <= 4 && (e.key === "Backspace" || e.key === "Delete")) {
    e.preventDefault();
  }
});

// üëâ Permitir volver al Paso 1 desde el bot√≥n "1 ‚Äî Elegir moto"
document.getElementById("step1btn").addEventListener("click", () => {

  // Si ya estamos en paso 1, no hacer nada
  if (paso1.style.display !== "none") return;

  // Animaci√≥n de salida del paso 2
  paso2.classList.add("fade-out");

  setTimeout(() => {
    // Ocultar paso 2
    paso2.style.display = "none";
    paso2.classList.remove("fade-out");

    // Mostrar paso 1
    paso1.style.display = "block";
    paso1.classList.add("fade-in");

    // Mostrar subcategor√≠as nuevamente
    document.getElementById("subcats").style.display = "flex";

    // Marcar visualmente los pasos
    document.getElementById("step2btn").classList.remove("active");
    document.getElementById("step1btn").classList.add("active");

    // Scroll suave arriba
    window.scrollTo({ top: 0, behavior: "smooth" });

  }, 350);
});

</script>

</body>
</html>
